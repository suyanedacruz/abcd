<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site com Imagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Site</h1>
    </header>

    <div class="container">
        <h2>Espaço para Imagem</h2>
        <p>Aqui está um espaço reservado para uma imagem:</p>
        <!-- Coloque o caminho da imagem no atributo src -->
        <img src="https://wallpapers.com/images/hd/cute-funny-cat-pictures-cmjwgnj6mijri44q.jpg" alt="gato com a cabeça em cima da mesa">
    </div>

    <footer>
        <p>&copy; 2025 SUYANE. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
